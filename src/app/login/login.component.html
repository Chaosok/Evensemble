<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card bg-teal text-white p-4 rounded-5 shadow-lg" style="max-width: 450px; width: 100%;">
    <div class="card-body text-center">
      
      <h3 class="fw-bold text-uppercase mb-4">Connectez-vous</h3>

      <form>
        <div class="mb-3 text-start">
          <label class="form-label small fw-bold text-uppercase ms-2">Identifiant</label>
          <input type="text" class="form-control rounded-pill bg-transparent border-white text-white placeholder-white" style="border: 2px solid white;">
        </div>

        <div class="mb-3 text-start">
          <label class="form-label small fw-bold text-uppercase ms-2">Mots de passe</label>
          <input type="password" class="form-control rounded-pill bg-transparent border-white text-white" style="border: 2px solid white;">
        </div>

        <div class="mb-4">
          <a href="#" class="text-white small text-decoration-underline">Mots de passe oublié</a>
        </div>

        <button type="submit" class="btn btn-outline-light rounded-pill px-5 py-2 fw-bold text-uppercase w-100 hover-white-bg">
          Connecter
        </button>
      </form>

      <div class="mt-4 small">
        Première fois, <a routerLink="/register" class="text-white fw-bold">INSCRIVEZ-VOUS</a>
      </div>

    </div>
  </div>
</div>
