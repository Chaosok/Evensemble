<div class="container my-5">

  <div class="row align-items-center mb-5">
    
    <div class="col-lg-6 mb-4 mb-lg-0">
      <div class="rounded-4 overflow-hidden shadow">
        <a routerLink=""><img src="assets/image_acceuil.png" class="img-fluid w-100 object-fit-cover" style="height: 300px;" alt="Concert Hero"></a>
      </div>
    </div>

    <div class="col-lg-6 text-center text-lg-start ps-lg-5">
      <h2 class="text-teal fw-bold display-5 text-uppercase mb-2">
        Trouver votre <br> Évènement
      </h2>
      <p class="text-teal fs-4 text-uppercase fw-light">
        Nous trouvons le reste
      </p>
    </div>
  </div>

  <h4 class="text-teal fw-bold text-uppercase mb-4">Nous vous aiderons à</h4>
  
  <div class="row g-4 mb-5">
    <div class="col-md-4">
      <div class="card bg-teal text-white text-center py-5 h-100 rounded-4 border-0 shadow hover-zoom">
        <div class="mb-3">
          <i class="bi bi-calendar-event display-3"></i>
        </div>
        <h5 class="fw-bold text-uppercase px-4">Choisir un <br> événement</h5>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card bg-teal text-white text-center py-5 h-100 rounded-4 border-0 shadow hover-zoom">
        <div class="mb-3">
          <i class="bi bi-house-door display-3"></i>
        </div>
        <h5 class="fw-bold text-uppercase px-4">Assurer un <br> logement</h5>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card bg-teal text-white text-center py-5 h-100 rounded-4 border-0 shadow hover-zoom">
        <div class="mb-3">
            <i class="bi bi-train-front display-3"></i>
        </div>
        <h5 class="fw-bold text-uppercase px-4">Consulter le <br> moyen de transport</h5>
      </div>
    </div>
  </div>

  <h4 class="text-teal fw-bold text-uppercase mb-4">Événement Recommandés</h4>
  
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let i of [1,2,3]">
      <div class="card h-100 rounded-4 border shadow-sm overflow-hidden">
        
        <div class="bg-warning d-flex align-items-center justify-content-center" style="height: 140px;">
           <span class="fw-bold display-6 text-danger" style="font-family: impact;">MUSIC <br> Festival</span>
        </div>

        <div class="card-body">
          <h5 class="card-title fw-bold">Rock Concert</h5>
          <p class="card-text mb-1">24th January, 2026</p>
          <p class="card-text mb-2">Le Mans, France</p>
          <p class="fw-bold text-dark">GRATUIT</p>
        </div>
      </div>
    </div>
  </div>

</div>
